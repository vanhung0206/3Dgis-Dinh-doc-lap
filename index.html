<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Sample Map</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        
        #back {
            position: absolute;
            bottom: 20px;
        }
        
        #back i {
            background-image: url(app/public/img/back.svg);
            background-repeat: no-repeat;
            display: inline-block;
            width: 100px;
            height: 25px;
            padding-left: 25px;
            padding-top: 2px;
            margin: 10px;
            cursor: pointer;
            background-size: 20px;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.16/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/layers/GeoJSONLayer",
            "esri/layers/SceneLayer", "esri/layers/GraphicsLayer", "esri/Graphic", "esri/request"
        ], function(Map, SceneView, GeoJSONLayer, SceneLayer,
            GraphicsLayer, Graphic, esriRequest) {
            var createGraphic = function(data) {
                return new Graphic({
                    geometry: data,
                    symbol: data.symbol,
                    attributes: data,
                    popupTemplate: data.popupTemplate
                });
            };

            // geojson layer

            const IndependencePalace = new GeoJSONLayer({
                url: "./IndependencePalace.geojson"
            });

            const window = new GeoJSONLayer({
                url: "./window.geojson"
            });

            const soc1 = new GeoJSONLayer({
                url: "./soc.geojson"
            });

            const independence = new GeoJSONLayer({
                url: "./independence.geojson"
            });

            const layout3 = new GeoJSONLayer({
                url: "./layout3.geojson"
            });
            
            const layout4 = new GeoJSONLayer({
                url: "./layout4.geojson"
            });

            const layout5 = new GeoJSONLayer({
                url: "./layout5.geojson"
            });

            const layout6 = new GeoJSONLayer({
                url: "./layout6.geojson"
            });

            const layout7 = new GeoJSONLayer({
                url: "./layout7.geojson"
            });

            const layout8 = new GeoJSONLayer({
                url: "./layout8.geojson"
            });

            const layout9 = new GeoJSONLayer({
                url: "./layout9.geojson"
            });

            const layout10 = new GeoJSONLayer({
                url: "./layout10.geojson"
            });


            layout6.renderer = {
                type: "simple",
                symbol: {
                    type: "polygon-3d",
                    symbolLayers: [{
                        type: "extrude",
                        size: 3,
                        material: {
                            color: "#b0b2b1"
                        }
                    }]
                }
            };


            layout7.renderer = {
                type: "simple",
                symbol: {
                    type: "polygon-3d",
                    symbolLayers: [{
                        type: "extrude",
                        size: 20,
                        material: {
                            color: "#e8e8e8"
                        }
                    }]
                }
            };

            layout8.renderer = {
                type: "simple",
                symbol: {
                    type: "polygon-3d",
                    symbolLayers: [{
                        type: "extrude",
                        size: 37,
                        material: {
                            color: "#e8e8e8"
                        }
                    }]
                }
            };

            layout9.renderer = {
                type: "simple",
                symbol: {
                    type: "polygon-3d",
                    symbolLayers: [{
                        type: "extrude",
                        size: 50,
                        material: {
                            color: "#413d2a"
                        }
                    }]
                }
            };

            layout10.renderer = {
                type: "simple",
                symbol: {
                    type: "polygon-3d",
                    symbolLayers: [{
                        type: "extrude",
                        size: 40,
                        material: {
                            color: "#a54909"
                        }
                    }]
                }
            };

            layout3.renderer = {
                type: "simple",
                symbol: {
                    type: "polygon-3d",
                    symbolLayers: [{
                        type: "extrude",
                        size: 1,
                        material: {
                            color: "#877f61"
                        }
                    }]
                }
            };

            layout4.renderer = {
                type: "simple",
                symbol: {
                    type: "polygon-3d",
                    symbolLayers: [{
                        type: "extrude",
                        size: 3,
                        material: {
                            color: "#99a7a4"
                        }
                    }]
                }
            };

            layout5.renderer = {
                type: "simple",
                symbol: {
                    type: "polygon-3d",
                    symbolLayers: [{
                        type: "extrude",
                        size: 8,
                        material: {
                            color: "#766f52"
                        }
                    }]
                }
            };

            window.renderer = {
                type: "simple",
                symbol: {
                    type: "polygon-3d",
                    symbolLayers: [{
                        type: "extrude",
                        size: 2,
                        material: {
                            color: "#010007"
                        }
                    }]
                }
            };

            soc1.renderer = {
                type: "simple",
                symbol: {
                    type: "polygon-3d",
                    symbolLayers: [{
                        type: "extrude",
                        size: 45,
                        material: {
                            color: "#bbbdb7"
                        }
                    }]
                }
            };

            independence.renderer = {
                type: "simple",
                symbol: {
                    type: "polygon-3d",
                    symbolLayers: [{
                        type: "extrude",
                        size: 3,
                        material: {
                            color: "#bbbdb7"
                        }
                    }]
                }
            };

            IndependencePalace.renderer = {
                type: "simple",
                symbol: {
                    type: "polygon-3d",
                    symbolLayers: [{
                        type: "extrude",
                        size: 50,
                        material: {
                            color: "#b2a582"
                        }
                    }]
                }
            };


            const map = new Map({
                basemap: "topo-vector",
                ground: "world-elevation",
                layers: [IndependencePalace, independence, soc1, window, layout3, layout4, layout5, layout6, layout7, layout8, layout9, layout10] //end layers
            });


            const view = new SceneView({
                container: "viewDiv",
                map: map,
                center: [106.69549050848487, 10.7771879440183],
                zoom: 19
            });

            view.popup.defaultPopupTemplateEnabled = true;
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
